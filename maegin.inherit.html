<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inherit</title>
    <style>
        div {
            border: 2px solid blue;
            margin: left 100px;
        }

        p.ex1 {
            margin: inherit;
        }
    </style>
</head>

<body>
    <h2>use of the inherit value</h2>
    <p>let the left margin be inherited from the parent</p>
    <div>
        <p class="ex1">
            the left margin initiated from its parant 
        </p>
    </div>
</body>

</html>
