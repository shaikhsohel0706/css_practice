<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector example </title>
    <style>
        /* internal style  */
        /* when we need to give same style to one or more the one element ,we use class selector  */
        .center {
            text-align: center;
            background-color: antiquewhite;
            font-style: italic;
        }
    </style>
</head>

<body>

    <h1 class="center">heading 1</h1>
    <h2>heading 2</h2>
    <div class="center"> div 1</div>
    <div> div 2 </div>
</body>

</html>
