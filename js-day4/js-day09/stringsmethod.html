<body>
    <h1>string Exaample</h1>
    <p id="demo"></p>
    <script>
        const text="ABCDEF";
        console.log("length of the string is::",text.length);
        // requirment-extract CD from the above text 
        // slice(startposition,endposition)--end position not included
        // it return new string 
        const extractedText = text.slice(2,4);
        console.log("extracted text is::", extractedText);
         // requirment-extract banana from the above text 
         // slice(startposition,endposition)--end position not included
        // it return new string 
        let text1 = "apple, Banana, kivi";
        let part = text.slice(7, 13);
        console.log("part:",part);
        let name = "azhar, shaikh";
        let firstname = name.slice(7, );
        document.getElementById("demo").innerHTML =  firstname;
        let partsubstring = text1.substring(7,13);
        let partsubstringnegative = text1.substring(-12,-6);
        console.log("extracted banana from text1 via substring method::",partsubstring);
        console.log("extracted banana from text1 via substring method negative numbers::",partsubstringnegative);
        // substr and slice are similer ----the diffrence is, the second parameter is length of the extracted string 
        const partsubstr=text1.substr(7,6);
        console.log("banana extracted via substr method::",partsubstr);




    </script>
