<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin in css</title>
    <!-- in the css margin properties are used to create space around element and outside around the well defined border  -->

    <style>
        div{
            margin: 70px;
            border: 2px solid red;
            /* we can giv margin with these 4 types */
            margin: 20px 30px 40px 50px;
            margin: 20px 40px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>css margin</h2>
    <div>this element has a margin of 70px</div>
</body>
</html>
